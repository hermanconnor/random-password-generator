<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script defer src="js/bootstrap.bundle.min.js"></script>
    <script defer src="js/script.js"></script>
    <title>JavaScript Random Password Generator</title>
  </head>
  <body class="bg-light">
    <main class="container py-5">
      <h1 class="text-center mb-5">JavaScript Random Password Generator</h1>

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Password Generator</h2>

              <!-- RESULT -->
              <div class="result-container mb-4">
                <div class="input-group">
                  <input
                    type="text"
                    id="result"
                    class="form-control"
                    readonly
                  />
                  <button
                    type="button"
                    id="copy"
                    class="btn btn-outline-secondary"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="24px"
                      viewBox="0 0 24 24"
                      width="24px"
                      fill="currentColor"
                    >
                      <path d="M0 0h24v24H0V0z" fill="none" />
                      <path
                        d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
              <!-- end RESULT -->

              <!-- OPTIONS -->
              <div class="options-container mb-4">
                <div class="mb-3">
                  <label for="length" class="form-label">Password length</label>

                  <input
                    type="number"
                    id="length"
                    class="form-control"
                    min="4"
                    max="20"
                    value="20"
                  />

                  <span id="passwordHelpInline" class="form-text">
                    Must be 4-20 characters long.
                  </span>
                </div>

                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="uppercase"
                    id="uppercase"
                    checked
                  />
                  <label class="form-check-label" for="uppercase"
                    >Include uppercase letters</label
                  >
                </div>

                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="lowercase"
                    id="lowercase"
                    checked
                  />
                  <label class="form-check-label" for="lowercase"
                    >Include lowercase letters</label
                  >
                </div>

                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="numbers"
                    id="numbers"
                    checked
                  />
                  <label class="form-check-label" for="numbers"
                    >Include numbers</label
                  >
                </div>

                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="symbols"
                    id="symbols"
                    checked
                  />
                  <label class="form-check-label" for="symbols"
                    >Include symbols</label
                  >
                </div>
              </div>
              <!-- end OPTIONS -->

              <!-- Button -->
              <button type="button" id="generate" class="btn btn-primary w-100">
                Generate Password
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
